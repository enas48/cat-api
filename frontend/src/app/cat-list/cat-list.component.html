<div class="cats-list" *ngIf="!showLoader">
<div *ngFor="let cat of cats" class="col-6 col-lg-3">
    <a [routerLink]="['/cats', cat.id]">
            <img src="{{cat.image.url}}" class="img-fluid">
            <p>{{cat.name}}</p>
    </a>
</div>
</div>
<div class="col-md-12 " *ngIf="showLoader" >
    <app-spinner class=" h-100 d-flex justify-content-center align-items-center"></app-spinner> 
    </div>
