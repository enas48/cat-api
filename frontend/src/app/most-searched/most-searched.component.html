<h1>Top 10 most searched breeds</h1>
<div class="cats-list">
    <div *ngFor="let cat of cats" class="cats-container row">
        <div class="col-12 col-md-4 col-lg-3">
    <img src="{{cat.image.url}}" class="img-fluid">
    </div>
    <div class="col-12 col-md-8 col-lg-9">
    <p>{{cat.name}}</p>
    <p>{{cat.description}}</p>
    </div>
    </div>
    </div>
