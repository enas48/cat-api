<div [ngClass]="hidden ? 'overlay' : 'show overlay'" >

  <mat-icon (click)="off()" class="times">clear</mat-icon>

  
<div class="inner-addon phone right-addon input-group-lg col-lg-8">
  <span class="glyphicon">
    <mat-icon matSuffix style="cursor: pointer">search</mat-icon>
  </span>
  <input type="text" class="form-control  form-control-lg" [(ngModel)]="searchValueMob" placeholder="Enter your breed" (ngModelChange)="onChange()" />
</div>
  
  
  <div  [ngClass]="hiddenSuggested ? 'results col-11' : 'show results col-11'" >
    <ul *ngIf="suggestedCats.length > 0">
        <li *ngFor="let cat of suggestedCats">
            <a [routerLink]="['/cats', cat.id]">
               {{cat.name}}
            </a>
        </li>
    </ul>
    <ul *ngIf="suggestedCats.length === 0">
        <li >
         No Result to show
        </li>
    </ul>

</div>
